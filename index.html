<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quote-box">
        <h2>Qoute of the day</h2>
        <blockquote id="qoute"> Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQoute(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="images/twitter-logo-2429.png" >Tweet</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
